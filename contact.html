  <main class="content">
    <h1>Contact Us</h1>
    <p>Ready to start saving or looking for more information? Reach out and we'll respond quickly.</p>
    <ul class="contact-info">
      <li>Email: <a href="mailto:info@youpoweryou.com">info@youpoweryou.com</a></li>
      <li>Phone: <a href="tel:+13333333333">(333) 333-3333</a></li>
    </ul>
    <form class="contact-form" action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
